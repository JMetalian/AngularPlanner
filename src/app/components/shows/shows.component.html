<app-toolbar title="Shows"></app-toolbar>

<mat-card class="container" style="margin-top: 50px; height: 70%; background-color: #efefef;">
    <div class="container">
        <div class="col-lg-12 row">
            <div class="col-md-10">
                <h2>Add Placeholder</h2>
                <span class="p-input-icon-left">
                    <!-- <i class="pi pi-search"></i> -->
                    <input type="text" style="width: 800px;" pInputText  placeholder="Type your show" [(ngModel)]="textValue" />
                </span>
            </div>
            <div class="col-md-2" style="display: flex; justify-content: center; align-items: flex-end;">
                
                <button (click)="onAddButtonClicked()" mat-raised-button style="width: 150px;"> 
                    <mat-icon>add</mat-icon>
                    Add
                </button>
            </div>
        </div>
    </div>
    <hr />
    <div class="col-md-12">
        <p>
            Results for {{textValue}}
        </p>
        <p-table [value]="shows">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template  pTemplate="body" let-show>
                <tr>
                    <td>{{show.name}}</td>
                    <td>
                        <button style="right: 10px;" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="editProduct(show)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(show)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</mat-card>
