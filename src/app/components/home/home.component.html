<div class="sidenav">
    <div class="login-main-text" style="text-align: center;">
        <img src="../../../assets/img/coucplanner-logo.png" width="100" height="100">
        <h1 style="text-align: center;">
            CouchPlanner
            <br> 
        </h1>
        <p style="font-style: italic;">Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div style="display: flex; flex: 1; justify-content: space-evenly;">
                    <button mat-raised-button (click)="handleLogin()" class="btn btn-black">Login</button>
                    <button mat-raised-button type="submit" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
