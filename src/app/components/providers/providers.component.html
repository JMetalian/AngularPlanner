<app-toolbar title="Providers"></app-toolbar>

<mat-card class="container" style="margin-top: 50px; height: 70%; background-color: #efefef;">
    <div class="container">
        <div class="col-lg-12 row">
            <div class="col-md-10">
                <h2>Providers</h2>
                <span class="p-input-icon-left">
                    <h5>Select a Provider</h5>
                    <p-dropdown [style]="{'width':'500px'}" [options]="providers" [(ngModel)]="selectedProvider" editable="true" optionLabel="name">
                    </p-dropdown>
                </span>
            </div>
            <div class="col-md-2" style="display: flex; justify-content: center; align-items: flex-end;">

                <button (click)="onAddButtonClicked()" mat-raised-button style="width: 150px;">
                    <mat-icon>add</mat-icon>
                    Add
                </button>
            </div>
        </div>
    </div>
    <hr />
    <div class="col-md-12">
        <p-table [value]="providers">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-show>
                <tr>
                    <td>{{show.name}}</td>
                    <td>{{show.date}}</td>
                    <td>{{show.time}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</mat-card>
