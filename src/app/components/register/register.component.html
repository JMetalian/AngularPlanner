<div class="sidenav">
    <div class="login-main-text" style="text-align: center;">
        <img src="../../../assets/img/coucplanner-logo.png" width="100" height="100">
        <h1 style="text-align: center;">
            CouchPlanner
            <br> 
        </h1>
        <hr style="background-color: aliceblue;" />
        <p style="font-style: bold;">
            <i style="font-size: 30px;" class="bi bi-person-plus-fill"></i>
            Create a new Couchplanner account
        </p>
    </div>
</div>


<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="text" class="form-control" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div style="display: flex; flex: 1; justify-content: space-evenly;">
                    <button (click)="handleRegister()" mat-raised-button type="submit" class="btn btn-primary">
                        <i style="font-size: 25px;" class="bi bi-person-plus-fill"></i>
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
