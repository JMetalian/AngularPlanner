<app-toolbar title="Search"></app-toolbar>


<mat-card class="container" style="margin-top: 50px; height: 70%; background-color: #efefef;">
    <div class="container">
        <div class="col-lg-12 row">
            <div class="col-md-10">
                <h2>Search Placeholder</h2>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" style="width: 800px;" pInputText  placeholder="Type here..." [(ngModel)]="textValue" />
                </span>
            </div>
            <div class="col-md-2" style="display: flex; justify-content: center; align-items: flex-end;">
                
                <button (click)="onSearchButtonClicked()" mat-raised-button style="width: 150px;"> 
                    <mat-icon>search</mat-icon>
                    Search
                </button>
            </div>
        </div>
    </div>
    <hr />
    <div class="col-md-12">
        <p>
            Results for {{textValue}}
        </p>
        <p-table [value]="shows">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-show>
                <tr>
                    <td>{{show.name}}</td>
                    <td>{{show.date}}</td>
                    <td>{{show.time}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</mat-card>
